<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>成绩查询</title>
    <link rel="stylesheet" href="css/material.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="js/material.min.js" charset="utf-8"></script>
    <script src="js/sumbit.js" charset="utf-8"></script>
    <script src="js/Chart.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <p id="info">易班发展中心出品</p>
            <h2 class="mdl-card__title-text">成绩查询</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div id="focused" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="username">
                <label class="mdl-textfield__label" for="username">学号</label>
                <span class="mdl-textfield__error">学号为纯数字!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">密码</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button id="sumbit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                查询
            </button>
        </div>
        <div id="p2" style="display:none;" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </div>
    <div id="show">

    </div>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>
    <div style="display:none;">
      <script src="https://s4.cnzz.com/z_stat.php?id=1260081544&web_id=1260081544" language="JavaScript"></script>
    </div>
</body>

</html>
